<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="p-3">
    <div class="row">
        <div class="col-md-5">
            <form action="/subjects/add" method="POST">
                <div class="form-group mb-2">
                    <label for="name" class="mb-1">Име на предмет</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${subject} != null ? ${subject.getName()} : '')"
                           required
                           placeholder="Внеси име на предмет">
                </div>
                <div class="form-group mb-2">
                    <label for="grade" class="mb-1">Оценка</label>
                    <input type="text"
                           class="form-control"
                           id="grade"
                           name="grade"
                           th:value="(${subject} != null ? ${subject.getGrade()} : '')"
                           placeholder="Внеси оценка по предметот">
                </div>
                <div class="form-group mb-2">
                    <label for="type" class="mb-1">Тип на предмет</label>
                    <input type="text"
                           class="form-control"
                           id="type"
                           name="type"
                           th:value="(${subject} != null ? ${subject.getType()} : '')"
                           placeholder="Задолжителен/Изборен">
                </div>
                <div class="form-group mb-2">
                    <label>Професор</label>
                    <select name="teacher" class="form-control mb-1">
                        <option th:if="${subject} != null"
                                th:selected="${subject.getTeacher() != null &&
                                subject.getTeacher().getId() == teacher.getId()}"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName()} + ' ' + ${teacher.getSurname()}">
                        </option>
                        <option th:if="${subject} == null"
                                th:each="teacher : ${teachers}"
                                th:value="${teacher.getId()}"
                                th:text="${teacher.getName()} + ' ' + ${teacher.getSurname()}">
                        </option>
                    </select>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Внеси предмет</button>
                    <a type="button" class="btn btn-danger" href="/products">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
