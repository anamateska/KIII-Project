<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="mt-4">
    <div class="container">
        <h2 class="text-center m-4">Листа на положени предмети</h2>
        <div class="col-sm-12 col-md-12 mb-3">
            <a href="/subjects/add-form" class="btn btn-block btn-success">Додади нов предмет</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th class="text-center col-2">Предмет</th>
                <th class="text-center col-2">Професор</th>
                <th class="text-center col-1">Оценка</th>
                <th class="text-center col-2">Тип на предмет</th>
                <th class="text-center col-1">Бришење</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.getName()}" class="text-center"></td>
                <td th:text="${subject.getTeacher().getName()} + ' ' + ${subject.getTeacher().getSurname()}" class="text-center"></td>
                <td th:text="${subject.getGrade()}" class="text-center"></td>
                <td th:text="${subject.getType()}" class="text-center"></td>
                <td class="text-center">
                    <form th:action="@{'/subjects/delete/{id}' (id=${subject.getId()})}" th:method="DELETE">
                    <button type="submit" class="btn btn-sm btn-danger">Бриши</button>
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
